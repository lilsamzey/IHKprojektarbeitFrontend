<div class="container">
  <h3 mat-dialog-title>Are you sure?</h3>
  <div mat-dialog-content>
      <ul class="clearfix">
          <li>
              <p><span class="font-weight-bold"> Attendance number: </span>{{data.AttendanceID}}</p>
          </li>
          <li>
            <p><span class="font-weight-bold"> Course number: </span>{{data.CourseID}}</p>
        </li>
          <li>
              <p><span class="font-weight-bold"> Attendance: </span>{{data.Attendance}}</p>
          </li>
          <li>
              <p>
                  <span class="font-weight-bold">Explanation: </span>{{data.Explaining}}</p>
          </li>
          <li>
            <p><span class="font-weight-bold"> Student Number: </span>{{data.StudentID}}</p>
        </li>
      </ul>
  </div>
  <div mat-dialog-actions class="mb-1">
      <button mat-flat-button color="warn" [mat-dialog-close]="1" (click)="confirmDelete()">
          Delete
      </button>
      <button mat-flat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
  </div>
</div>
